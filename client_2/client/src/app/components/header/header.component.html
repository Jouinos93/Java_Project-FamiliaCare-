<div class="header">
    <div class="logo">
        <img src="../../../assets/images/logo.png" alt="FamiliaCare" class="logo">
    </div>
    <div class="user">
        <div class="user-name" *ngIf="currentUser.firstName!=undefined">
            {{currentUser.firstName}} {{currentUser.lastName}}
        </div>
        <div>
            <img src='../../../assets/images/mohamedk.jpg' alt="{{currentUser.firstName}}" class="user-image">
        </div>
    </div>
</div>
